<ion-header>

  <ion-navbar>
    <ion-title>{{config.master.headerTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let i of config.data" (click)="click(i)">
      <h2>{{i[config.master.titleKey]}}</h2>
      <p>{{i[config.master.descriptionKey]}}</p>
    </button>
  </ion-list>
</ion-content>
